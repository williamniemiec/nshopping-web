<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="profileImage" />
  </ion-avatar>
  <h2 text-center>{{client?.name}}</h2>
  <p text-center>{{client?.email}}</p>

  <ion-card>
    <ion-card-header>
      Change profile photo
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
      <button ion-button block (click)="getGalleryPicture()" [disabled]="cameraOn">Gallery</button>
      <button *ngIf="picture" ion-button block (click)="sendPicture()">Send image</button>
      <button *ngIf="picture" ion-button block (click)="cancel()">Cancel</button>
    </ion-item>
  </ion-card>
</ion-content>
