<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/images/prod.jpg'" />
    <ion-card-content>
      <ion-card-title>{{item?.name}}</ion-card-title>
      <p>{{item?.price | currency}}</p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)="addToCart(item)">Add to cart</button>
</ion-content>
