<ion-header>
  <ion-toolbar>
    <ion-menu-toggle>
      <ion-icon name="menu"></ion-icon>
    </ion-menu-toggle>
    <ion-title>Product Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="top" horizontal="end" edge>
    <ion-fab-button navPush="CartPage" mini>
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/images/prod.jpg'" />
    <ion-card-content>
      <ion-card-title>{{item?.name}}</ion-card-title>
      <p>{{item?.price | currency}}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" fill="outline" (click)="addToCart(item)">Add to cart</ion-button>
</ion-content>
