<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-menu-button></ion-menu-button>
      </ion-menu-toggle>
      <ion-back-button defaultHref="categories"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Product detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="top" horizontal="end" slot="fixed" edge>
    <ion-fab-button (click)="redirectToCartPage()" mini>
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="product-info">
    <ion-card class="product-cart">
      <div class="product-img-area">
        <img 
          [src]="item?.imageUrl || 'assets/images/prod.jpg'" 
          class="product-img" 
          alt="product image" 
        />
      </div>
      <ion-card-content>
        <ion-card-title>
          {{item?.name}}
        </ion-card-title>
        <p>
          {{item?.price | currency}}
        </p>
      </ion-card-content>
    </ion-card>

    <ion-button 
      expand="block" 
      fill="outline" 
      (click)="addToCart(item)"
    >
      Add to cart
    </ion-button>
  </div>
</ion-content>
