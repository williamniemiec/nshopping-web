<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-menu-button></ion-menu-button>
      </ion-menu-toggle>
      <ion-back-button  defaultHref="home"></ion-back-button>
  </ion-buttons>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab vertical="top" horizontal="end" slot="fixed" edge>
    <ion-fab-button (click)="redirectToCartPage()" mini>
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let item of items" button (click)="showDetails(item.id)" class="product">
      <div class="product">
        <div class="product-left">
          <ion-thumbnail item-start>
            <img [src]="item.imageUrl || 'assets/images/prod.jpg'" />
          </ion-thumbnail>
          <h2 class="product-name">{{item.name}}</h2>
        </div>
        <div class="product-right">
          <p>{{item.price | currency}}</p>
        </div>
      </div>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content
      loadingText="Loading more products...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
