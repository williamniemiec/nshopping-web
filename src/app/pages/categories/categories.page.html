<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
  <button ion-item *ngFor="let item of items" (click)="showProducts(item.id)">
    <ion-thumbnail item-start>
      <img src="{{bucketBaseUrl}}/cat{{item.id}}.jpg" />
    </ion-thumbnail>
    <h2>{{ item.name }}</h2>
  </button>
</ion-content>
