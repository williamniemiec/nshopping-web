<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/images/prod.jpg'" />
    <ion-card-content>
      <ion-card-title>{{item?.name}}</ion-card-title>
      <p>{{item?.price | currency}}</p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline>Add to cart</button>
</ion-content>
