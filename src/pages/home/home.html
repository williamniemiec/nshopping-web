<ion-content padding>
  <h3>nShop</h3>

  <img src="/assets/images/search.png" alt="logo" />

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="credentials.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="credentials.password" name="password" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Sign in</button>
  </form>

  <button ion-button block outline (click)="signup()">Sign up</button>
</ion-content>
