<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Payment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="nextPage(); $event.preventDefault()">
    <ion-list radio-group formControlName="@type">
      <ion-list-header>
        Payment type
      </ion-list-header>
      <ion-item>
        <ion-label>Card</ion-label>
        <ion-radio checked="true" value="cardPayment"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Boleto</ion-label>
        <ion-radio value="boletoPayment"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item *ngIf="formGroup.value['@type'] == 'cardPayment'">
      <ion-label stacked>Installments</ion-label>
      <ion-select formControlName="installments">
        <ion-option *ngFor="let i of installments; first as f" [value]="i" [selected]="f">{{i}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Next</button>
  </form>
</ion-content>
